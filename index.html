<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para mi Rubia üíõ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fff0f5, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      z-index: 1;
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #444;
      animation: floatIn 2s ease-out;
    }

    button {
      background: #ffd1dc;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffb6c1;
    }

    #surprise {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    img {
      width: 100px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* corazones */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Corazones generados -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
    }
  </script>

  <div class="container">
    <h1>Para ti, Rubia üå∏</h1>
    <p class="message">Gracias por hacerme sentir especial. Me hace feliz saber que soy tu blanquito favorito ü§ç</p>
    <p class="message">T√∫ y yo nos queremos mucho, y eso no cambia, aunque el mundo d√© mil vueltas üí´</p>
    <button onclick="showSurprise()">Haz clic aqu√≠ ü©∑</button>
    <div id="surprise" class="hidden">
      <p>üåà Eres mi calma, mi chispa y mi persona favorita. Siempre voy a estar aqu√≠ para ti.</p>
      <img src="https://media.giphy.com/media/26gsjCZpPolPr3sBy/giphy.gif" alt="Osito cute" />
    </div>
  </div>

  <script>
    function showSurprise() {
      document.getElementById("surprise").classList.remove("hidden");
    }
  </script>
</body>
</html>
